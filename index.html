<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>The AdTech Book Quiz | Avenga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Avenga Haffer"', 'Inter', 'system-ui', '-apple-system', 'Segoe UI', 'sans-serif'],
              serif: ['"Avenga Haffer"', 'Georgia', 'serif'],
            },
            colors: {
              avenga: {
                red: '#FF3E24',
                purple: '#1A0C2F',
                cream: '#F3F0EB',
                text: '#1F1F1F',
                lightPurple: '#4A3B69'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 10s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @font-face {
        font-family: 'Avenga Haffer';
        src: local('Avenga Haffer'), local('Arial');
        font-weight: 400;
        font-style: normal;
      }

      body {
        background-color: #F3F0EB;
        color: #1F1F1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* ================================
         3D FLIPBOOK â€” FIXED VERSION
         ================================ */
      
      .perspective-container {
        perspective: 1500px;
        perspective-origin: 50% 50%;
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 560px;
        margin: 0 auto;
        z-index: 20;
        display: flex;
        justify-content: center; /* Center the book */
        align-items: center;
        padding-left: 100px; /* Offset to leave space for left page */
      }

      .book-wrapper {
        position: relative;
        width: 400px;
        height: 520px;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        cursor: pointer;
      }

      /* FRONT COVER - The flipping page */
      .cover-leaf {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left center;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 10;
      }

      /* Front face of the cover */
      .cover-front {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 2px 6px 6px 2px;
        overflow: hidden;
        box-shadow: inset 4px 0 10px rgba(0,0,0,0.1);
      }

      /* Inside left page (back of flipping cover) */
      .cover-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 6px 2px 2px 6px;
        backface-visibility: hidden;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        padding: 30px;
        box-shadow: inset -4px 0 15px rgba(0,0,0,0.15);
        z-index: 1;
        overflow: hidden;
      }

      /* Inside right page (static - always visible) */
      .back-static {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 6px 2px 2px 6px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        padding: 30px;
        box-shadow: inset -4px 0 15px rgba(0,0,0,0.15);
        z-index: 5;
      }

      /* Spine element */
      .spine {
        position: absolute;
        top: 0;
        bottom: 0;
        left: -12px;
        width: 12px;
        background: #1A0C2F;
        transform: rotateY(-90deg) translateX(-6px);
        transform-origin: right center;
        z-index: 15;
        border-radius: 2px 0 0 2px;
      }
      
      /* Shadow under the book */
      .book-shadow {
        position: absolute;
        bottom: -30px;
        left: 5%;
        width: 90%;
        height: 40px;
        background: radial-gradient(ellipse at center, rgba(26, 12, 47, 0.5) 0%, rgba(0,0,0,0) 70%);
        transform: rotateX(90deg) translateZ(-40px);
        transition: all 0.8s ease;
        opacity: 0.6;
        filter: blur(15px);
        pointer-events: none;
        z-index: 1;
      }

      /* HOVER STATES - Open the book */
      .book-wrapper:hover .cover-leaf {
        transform: rotateY(-180deg);
      }

      .book-wrapper:hover .book-shadow {
        opacity: 0.3;
        filter: blur(25px);
      }

      /* Grid Texture */
      .bg-grid-pattern {
        background-image: radial-gradient(#1A0C2F 0.8px, transparent 0.8px);
        background-size: 32px 32px;
      }
      
      /* Alpha Shape helpers */
      .alpha-circle {
        border-width: 60px;
        border-color: #1A0C2F;
        mix-blend-mode: multiply;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
